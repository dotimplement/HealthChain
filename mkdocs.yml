site_name: HealthChain üí´ üè•
site_description: Simplify prototyping and testing NLP applications in a healthcare context.
site_author: Jennifer Jiang-Kells

# Repository
repo_name: dotimplement/healthchain
repo_url: https://github.com/dotimplement/healthchain

nav:
  - Home: index.md
  - Getting Started:
      - Installation: installation.md
      - Quickstart: quickstart.md
      - Use Cases: usecases.md
      - Licence: documentation-licence.md
  - Cookbook:
      - cookbook/index.md
  - Docs:
      - reference/index.md
  - API Reference:
      - api/index.md
      - api/use_cases.md
      - api/cds_hooks.md
      - api/service.md
      - api/clients.md
      - api/cda_parser.md
      - api/data_generators.md
      - api/data_models.md

  - Community:
      - community/index.md

copyright: dotimplement
theme:
  name: material
  favicon: assets/images/healthchain_logo.png
  logo: assets/images/healthchain_logo.png
  icon:
    repo: fontawesome/brands/github
  features:
    - content.code.copy
    - navigation.expand
    - navigation.tabs
    - navigation.sections
    - header.autohide
    - announce.dismiss
  palette:
    primary: white
    accent: blue
# font:
#     text: Roboto


# Additional configuration
extra:
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_TAG


# Extensions
markdown_extensions:
  - admonition
  - tables
  - def_list
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      noclasses: True
      pygments_style: material
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra_css:
  - stylesheets/extra.css

plugins:
  - blog
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            show_submodules: true
            heading_level: 2
            docstring_section_style: spacy
  - search
